<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 800px;
            padding: 15px;
            margin: 0 auto;
        }
        .error-heading {
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 20px;
        }
        .error-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error-traceback {
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error-actions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-heading text-center">
            <h1>出错了</h1>
            <p class="lead">抱歉，程序遇到了一个问题</p>
        </div>
        
        <div class="alert alert-danger">
            <h4>{{ error.type }}</h4>
            <p>{{ error.message }}</p>
        </div>
        
        {% if error.details %}
        <div class="error-details">
            <h4>详细信息</h4>
            <ul>
                {% for key, value in error.details.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        {% if error.traceback %}
        <div class="error-traceback">
            <h4>错误堆栈</h4>
            <pre>{{ error.traceback }}</pre>
        </div>
        {% endif %}
        
        <div class="error-actions text-center">
            <a href="/" class="btn btn-primary">返回首页</a>
            <button onclick="window.history.back()" class="btn btn-secondary">返回上一页</button>
            <button onclick="location.reload()" class="btn btn-info">刷新页面</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
