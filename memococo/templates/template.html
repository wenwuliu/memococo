<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ app_name }}</title>
  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
  <style>
    .highlight {
        border: 2px solid red;
        position: absolute;
        pointer-events: none;
    }
    .text-label {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 2px;
        border: 1px solid #000;
        font-size: 12px;
        cursor: pointer;
    }
    /* 自定义 slider 样式 */
    .slider-container {
      width: 100%;
      margin: 20px 0;
    }
  
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
  
    .slider:hover {
      opacity: 1;
    }
  
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      -webkit-transition: .3s;
      transition: .3s;
    }
  
    .slider::-webkit-slider-thumb:hover {
      background: #45a049;
    }
  
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border: 0;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      transition: .3s;
    }
  
    .slider::-moz-range-thumb:hover {
      background: #45a049;
    }
  
    .slider::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      transition: .3s;
    }
  
    .slider::-ms-thumb:hover {
      background: #45a049;
    }
    .slider-value {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .image-container {
      margin-top: 20px;
      text-align: center;
        position: relative;
        display: inline-block;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
    .time-node {
      position: absolute;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    /* 居中搜索栏 */
    .navbar .container {
      justify-content: center;
    }
    .form-inline {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1000px; /* 可根据需要调整最大宽度 */
      margin: 0 auto;
    }
  
    .form-control {
      flex-grow: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <form class="form-inline my-2 my-lg-0 w-100 d-flex justify-content-center" action="/search" method="get">
      <input class="form-control flex-grow-1 mr-sm-2 rounded-lg" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ q }}">
      <button class="btn btn-outline-primary my-2 my-sm-0 rounded-lg" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
  <a class="btn btn-outline-primary my-2 my-sm-0 rounded-lg" href="{{ url_for('settings') }}">
    <i class="bi bi-gear"></i>
  </a>
</nav>
{% block content %}

{% endblock %}

  <!-- Bootstrap and jQuery JS -->
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  
</body>
</html>
