{% extends "template.html" %}

{% block content %}
<div class="container">
  <h1 class="my-4">未备份的文件夹</h1>
  <ul class="list-group">
    {% for folder_info in folders %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ folder_info.folder }}
        <span class="badge badge-secondary badge-pill">
          <i class="bi bi-image"></i>  {{ folder_info.image_count }}
        </span>
        <span class="badge badge-secondary badge-pill">{{ folder_info.folder_size }} ➡ {{ '%.2f' % (folder_info.image_count * 0.028) }}MB </span>
        <form action="{{ url_for('compress_folder') }}" method="post" id="compress-form-{{ loop.index }}">
          <input type="hidden" name="folder" value="{{ folder_info.folder }}">
          <button type="submit" class="btn btn-primary">压缩</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    {% for folder in folders %}
    document.getElementById('compress-form-{{ loop.index }}').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var data = {
        folder: form.elements['folder'].value
      };
      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      }).then(data => {
        // 处理响应数据
        console.log(data);
      }).catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
      //提交表单后等待2s，然后刷新页面
      setTimeout(function() {
        location.reload();
      }, 2000);
    })
    {% endfor %}
  });
</script>
{% endblock %}
